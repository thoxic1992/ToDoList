<!doctype html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/d460c225fb.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="todo-cnt">
            
            <form id="search-form" class="display">
                <div class="display-cnt">
                    <h1>ToDo List</h1>
                </div>
            </form>
            

            <div class="todo-list" id="todo-list">
                <ul>
                </ul>
            </div>
            
            <form class="todo-form">
                <button class="button" type="submit" id="addButton"><i class="far fa-plus-square"></i></button>
                <label for="text" class="label"></label>
                <input type="text" name="text" class="text-field" placeholder="Add new task" autocomplete="off"></input>
            </form>

        </div>
        

        


        <script src="js/newScript.js"></script>
    </body>
</html>
